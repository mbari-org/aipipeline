# aipipeline/projects/i2map/config.yml
# Config file for BioDiversity Project Production
redis:
  host: "doris.shore.mbari.org"
  port: 6380

data:
  processed_path: "/mnt/ML_SCRATCH/i2map"
  version: ""
  labels: "all"
  download_args: [""]
  cleanvision_issues:
    - name: "low_information"
      threshold: 0.5

mounts:
  - name: "image"
    path: "/mnt/DeepSea-AI"
    host: "https://mantis.shore.mbari.org"
    nginx_root: "/DeepSea-AI"

  - name: "video"
    path: "/mnt/DeepSea-AI"
    host: "https://mantis.shore.mbari.org"
    nginx_root: "/DeepSea-AI"

sdcat:
  model: "hustvl/yolos-tiny"
  ini: "sdcat.ini"

vss:
  project: "i2map"
  threshold: 0.1
  model: "/mnt/DeepSea-AI/models/i2MAP/mbari-i2map-vits-b-8-20250216"

tator:
  project: "901103-biodiversity"
  host: "https://mantis.shore.mbari.org"
  url_load: "http://mantis.shore.mbari.org:8001/label/id"
  image:
    attributes:
      date:
        type: string
      time:
        type: string
  video:
    attributes:
      video_reference_uuid:
        type: string
      iso_start_datetime:
        type: datetime
  box:
    attributes:
      Label:
        type: string
      label_s:
        type: string
      concept:
        type: string
      score:
        type: float
      score_s:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      group:
        type: string
      obs_uuid:
        type: string
      obs_url:
        type: string
      exemplar:
        type: bool
      verified:
        type: bool

ffmpeg_path: "/usr/bin/ffmpeg"

plugins:
  - name: "extractor"
    module: "aidata.plugins.extractors.tap_i2map_media"
    function: "extract_media"
