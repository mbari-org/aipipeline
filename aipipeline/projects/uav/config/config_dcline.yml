# aipipeline/projects/uav/config_dcline.yml
# Config file for UAV project development
redis:
  host: "doris.shore.mbari.org"
  port: 6379

docker:
  aidata: 'mbari/aidata:1.10.0'
  sdcat: 'mbari/sdcat:1.9.4'
  voccropper: 'mbari/voc-imagecropper:0.3.7'

  bind_volumes:
    /Volumes/UAV:
      bind: /Volumes/UAV
      mode: ro
    /tmp:
      bind: /tmp
      mode: rw
    /Users/dcline:
      bind: /Users/dcline
      mode: rw

data:
  raw_path: /Users/dcline/Dropbox/code/aipipeline/machineLearning/
  processed_path: /Users/dcline/Dropbox/code/aipipeline/machineLearning/
  version: Baseline
  labels: "Poop,Surfboard,Batray,Plume,Sea_Lion,Bird,Seal,Wave,Foam,Egregia,Reflectance,Buoy,Shark,Person,Mooring"

sdcat:
  model: "hustvl/yolos-tiny"
  clu_det_ini: "sdcat_clu_det.ini"
  exemplar_ini: "sdcat_exemplar.ini"

vss:
  threshold: 0.6
  url: "http://doris.shore.mbari.org/knn"

tator:
  project: "901902-uavs"
  host: "mantis.shore.mbari.org"
  bulk_url: "http://mantis.shore.mbari.org:8001/label/id"

  image:
    attributes:
      date:
        type: string
      time:
        type: string
      latitude:
        type: float
      longitude:
        type: float
      make:
        type: string
      model:
        type: string

  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      area:
        type: int
      exemplar:
        type: bool
      verified:
        type: bool
