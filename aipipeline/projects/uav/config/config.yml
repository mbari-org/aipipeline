# aipipeline/projects/uav/config.yml
# Config file for UAV project production
redis:
  host: "doris.shore.mbari.org"
  port: 6379

docker:
  bind_volumes:
    /mnt/UAV:
      bind: /mnt/UAV
      mode: rw

mounts:
  - name: "image"
    path: "/mnt/UAV"
    host: "mantis.shore.mbari.org"
    nginx_root: "/UAV"

plugins:
  - name: "extractor"
    module: "aidata.plugins.extractors.tap_sony_media"
    function: "extract_media"

data:
  raw_path: "/mnt/UAV/"
  processed_path: "/mnt/ML_SCRATCH/uav-901902/"
  version: "Baseline"
  labels: "Pinniped,Poop,Batray,Bird,Wave,Foam,Egregia,Reflectance,Buoy,Shark,Person,Mooring,Otter,Boat,Kelp,Mola,Secci_Disc,Jelly,Whale,RIB"
  download_args: ["--verified"]

sdcat:
  model: "hustvl/yolos-tiny"
  clu_det_ini: "sdcat_clu_det.ini"
  exemplar_ini: "sdcat_exemplar.ini"

vss:
  project: "uav"
  threshold: 0.2

tator:
  project: "901902-uavs"
  host: "mantis.shore.mbari.org"

  image:
    attributes:
      date:
        type: string
      time:
        type: string
      latitude:
        type: float
      longitude:
        type: float
      make:
        type: string
      model:
        type: string

  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      area:
        type: int
      exemplar:
        type: bool
      verified:
        type: bool
