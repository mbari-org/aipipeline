# aipipeline/projects/uav/config.yml
# Config file for UAV project production
redis:
  host: "doris.shore.mbari.org"
  port: 6379

docker:
  bind_volumes:
    /mnt/UAV:
      bind: /mnt/UAV
      mode: rw

mounts:
  - name: "image"
    path: "/mnt/UAV"
    host: "mantis.shore.mbari.org"
    nginx_root: "/UAV"

plugins:
  - name: "extractor"
    module: "aidata.plugins.extractors.tap_sony_media"
    function: "extract_media"

data:
  raw_path: "/mnt/UAV/"
  processed_path_sdcat: "/mnt/UAV/machineLearning/"
  processed_path: "/mnt/ML_SCRATCH/UAV/"
  version: "Baseline"
  labels: "all"
  download_args: ["--verified"]

sdcat:
  model: "MBARI/yolov5x6-uavs-oneclass"
  ini: "sdcat.ini"

vss:
  project: "901902-uavs"
  threshold: 0.1
  model: "google/vit-base-patch16-224"

tator:
  project: "901902-uavs"
  host: "mantis.shore.mbari.org"

  image:
    attributes:
      date:
        type: string
      time:
        type: string
      latitude:
        type: float
      longitude:
        type: float
      make:
        type: string
      model:
        type: string

  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      area:
        type: int
      exemplar:
        type: bool
      verified:
        type: bool
